<app-nav-bar></app-nav-bar>
<div class="container">
  <br><br>
  <div class="userIcon" (click)="fileInput.click()">
    <img *ngIf="!userPhoto" src="assets/user.png" style="height: 13%; width: 13%;">
    <img *ngIf="userPhoto" [src]="userPhoto" alt="User Photo" style="height: 200px; width: 200px; border-radius: 50%;">
    <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" accept="image/*">
  </div>
  <div class="userName">
    {{this.username}}
  </div>
  <br>
    <h1>Twoje Budżety</h1>
  <div class="add">
    <img src="assets/plus.png" id="addBudgetButton" style="height: 5%; width: 5%;" (click)="addBudget()">
    <span style="display: block;">Nowy Budżet</span>
  </div>
  <br><br>
  <div class="budgetList">
    <div class="budget" *ngFor="let budget of budgetService.list"
         [attr.id]="'budget-' + budget.budgetId"
         (click)="printInfo(budget, budget.budgetId)">
      {{ budget.name }}
    </div>
</div>

</div>



<div class="container-list">
  <p>Wyświetl budżety użytkowników</p>

  <form th:action="@{/exams}" method="get" id="main-form">
    <div class="search-form">
      <input type="search" name="searchQuery" placeholder="Szukaj użytkownika..." th:value="${param.searchQuery}" />
      <button type="submit" class="search-submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="sortType-filter-form">
      <select id="sortType" name="sortType" aria-placeholder="Select sorting" th:value="${param.sortType}">
        <option class="defaultOption" value="" selected>Default</option>
        <option>Wszyscy</option>
        <option>UzytkownikA</option>
        <option>UzytkownikB</option>
        <option>itd.</option>
      </select>
      <i class="fa-solid fa-filter"></i>
    </div>
  </form>
