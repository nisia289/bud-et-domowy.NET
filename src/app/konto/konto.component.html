<app-nav-bar></app-nav-bar>
<div class="container">
  <br><br>
  <div class="userIcon" (click)="fileInput.click()">
    <img *ngIf="!userPhoto" src="assets/user.png" style="height: 13%; width: 13%;">
    <img *ngIf="userPhoto" [src]="userPhoto" alt="User Photo" style="height: 200px; width: 200px; border-radius: 50%;">
    <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" accept="image/*">
  </div>
  <div class="userName">
    {{this.username}}
  </div>
  <br>
    <h1>Twoje Budżety</h1>
  <div class="add">
    <img src="assets/plus.png" id="addBudgetButton" style="height: 5%; width: 5%;" (click)="addBudget()">
    <span style="display: block;">Nowy Budżet</span>
  </div>
  <br><br>
  <div class="budgetList">
    <div class="budget" *ngFor="let budget of budgetService.list"
         [attr.id]="'budget-' + budget.budgetId"
         (click)="printInfo(budget, budget.budgetId)">
      {{ budget.name }}
    </div>
</div>

</div>
