<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <form (ngSubmit)="onLogin()" class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Zaloguj się</h2>
              <p class="text-white-50 mb-5">Wprowadź login i hasło</p>

              <div class="form-outline form-white mb-4">
                <input type="name" id="typeNameX" class="form-control form-control-lg" [(ngModel)]="username" name="username"/>
                <label class="form-label" for="typeNameX">Login</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="password" name="password" />
                <label class="form-label" for="typePasswordX">Hasło</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Zaloguj</button>

              <div>
                <br />
                <p class="mb-0">
                  Nie masz konta? <button type="submit" class="goToSubmitButton" (click)="navigateToSignUp()">Zarejestruj się</button>
                </p>
              </div>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
