<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form (ngSubmit)="register()" id="registerForm" class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Rejestracja</h2>
              <p class="text-white-50 mb-5">Podaj swoje dane</p>
              <div class="form-outline form-white mb-4">
                <input type="text" id="typeNameX" class="form-control form-control-lg" [(ngModel)]="name" name="name" />
                <label class="form-label" for="typeNameX">Login</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="password" name="password" />
                <label class="form-label" for="typePasswordX">Hasło</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Zarejestruj</button>
            </form>

            <div>
              <p class="mb-0">
                Masz konto? <button type="button" class="goToLoginButton" (click)="navigateToLogin()">Zaloguj się</button>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>




</section>
